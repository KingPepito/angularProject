<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/app/js/homeModule.js"></script>
    <!--<script src="/app/js/listController.js"></script>-->
    <script src="/node_modules/angular-route/angular-route.js"></script>
</head>

<body ng-app="myApp">



<div ng-controller="ListController">

    {{message}}

    <form ng-submit="fillList(item)" ng-model="listForm">
        <input type="text" ng-model="item"/>
        <input type="submit"/>
    </form>

    <ul>
        <li  ng-repeat="product in foodList">
            {{product}}
        </li>
    </ul>

</div>
</body>
</html>
