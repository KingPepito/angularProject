
<div>

    {{message}}

    <form ng-submit="fillList(item)" ng-model="listForm">
        <input type="text" ng-model="item"/>
        <input type="submit"/>
    </form>

    <ul>
        <li  ng-repeat="product in listList track by $index">
            {{product}}
        </li>
    </ul>

    <button ng-click="newList('creation')">New list</button>
</div>
